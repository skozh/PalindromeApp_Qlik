<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>Messages</h2>
	<table id="messages">
	  <tr>
		<th>Name</th>
		<th>Word</th>
		<th>Palindrome</th>
	  </tr>
	</table>
	<br/><br/>
	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#addform">Add Entry</button>
	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteform">Delete Entry</button>
	
	
	<div class="modal fade" id="addform" role="dialog">
		<div class="modal-dialog">
  
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add Entry</h4>
			</div>
			<div class="modal-body">
				Name:	 <input type="text" id="name"></input><br/><br/>
				Message: <input type="text" id="message"></input><br/><br/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="submit" data-dismiss="modal">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
		</div>
	</div>
      
	<div class="modal fade" id="deleteform" role="dialog">
		<div class="modal-dialog">
  
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Delete Entry</h4>
			</div>
			<div class="modal-body">
				Name:	 <input type="text" id="deletename"></input><br/><br/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="delete" data-dismiss="modal">Delete</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
		</div>
	</div>
	
</body>
</html>
